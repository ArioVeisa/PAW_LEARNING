<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-spacing: 2;
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: solid 1px black;
        padding: 10px;
      }

      th {
        background-color: lightsteelblue;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th width="10%">No</th>
          <th>Nama Barang</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="text-align: center">1.</td>
          <td>Meja</td>
          <td>Rp. 1.000.000</td>
        </tr>
        <tr>
          <td style="text-align: center">2.</td>
          <td>Kursi</td>
          <td>Rp. 400.000</td>
        </tr>
        <tr>
          <td style="text-align: center">3.</td>
          <td>Lemari</td>
          <td>Rp. 1.500.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" style="text-align: right">Total</td>
          <td>Rp. 2.900.000</td>
        </tr>
      </tfoot>
    </table>
    <div>
      <h3>Nested Table</h3>
      <table>
        <tr>
          <th>Nested Table</th>
        </tr>
        <tr>
          <td>
            <table>
              <thead>
                <tr>
                  <th width="10%">No</th>
                  <th>Nama Barang</th>
                  <th>Harga</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="text-align: center">1.</td>
                  <td>Meja</td>
                  <td>Rp. 1.000.000</td>
                </tr>
                <tr>
                  <td style="text-align: center">2.</td>
                  <td>Kursi</td>
                  <td>Rp. 400.000</td>
                </tr>
                <tr>
                  <td style="text-align: center">3.</td>
                  <td>Lemari</td>
                  <td>Rp. 1.500.000</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="2" style="text-align: right">Total</td>
                  <td>Rp. 2.900.000</td>
                </tr>
              </tfoot>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
